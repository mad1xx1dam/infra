services:
  master_postgres:
    image: postgres:13.3
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - '5432:5432'
  master_redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
  minio:
    image: minio/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      -  ~/minio/data:/data
    environment:
      - MINIO_ROOT_USER=user
      - MINIO_ROOT_PASSWORD=password
    command: server --console-address :9001 /data
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add minio http://minio:9000 user password;
      /usr/bin/mc mb minio/corpbucket;
      /usr/bin/mc anonymous set public minio/corpbucket;
      exit 0;
      "
  kafka:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: OUTSIDE
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: INSIDE
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  kafka-topics-setup:
      image: confluentinc/cp-kafka:latest
      depends_on:
        - kafka
      entrypoint: >
        /bin/sh -c "
        sleep 10;
        kafka-topics --create --topic notification_like_topic --bootstrap-server kafka:9093 --partitions 3 --replication-factor 1;
        kafka-topics --create --topic notification_comment_topic --bootstrap-server kafka:9093 --partitions 2 --replication-factor 1;
        kafka-topics --create --topic analytics_like_topic --bootstrap-server kafka:9093 --partitions 3 --replication-factor 2;
        kafka-topics --create --topic analytics_comment_topic --bootstrap-server kafka:9093 --partitions 1 --replication-factor 1;
        kafka-topics --create --topic user_ban_topic --bootstrap-server kafka:9093 --partitions 1 --replication-factor 1;
        kafka-topics --create --topic analytics_user_view_profile_topic --bootstrap-server kafka:9093 --partitions 1 --replication-factor 1;
        exit 0;
        "

volumes:
  kafka_data:
    driver: local
